<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebGL_Demo</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" href="TemplateData/ReadyPlayerMe/RpmStyle.css">
</head>
<body class="dark">
    <div id="unity-container" class="unity-desktop">
        <div id="rpm-container">
            <iframe id="rpm-frame" class="rpm-frame" allow="camera *; microphone *"></iframe>
            <button id="rpm-hide-button" onclick="hideRpm()">Hide</button>
        </div>
        <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
        <div id="unity-loading-bar">
            <div id="unity-logo"><img src="logo.png"></div>
            <div id="unity-progress-bar-empty" style="display: none;">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
        </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none;"></div>
    <script src="TemplateData/ReadyPlayerMe/RpmGlobal.js"></script>
    <script>
      const hideFullScreenButton = "1";
      const buildUrl = "Build";
	  const mobilePixelRatio = "1";
      const loaderUrl = buildUrl + "/webgl-asset-library-dev.loader.js";
      const config = {
        dataUrl: buildUrl + "/webgl-asset-library-dev.data.unityweb",
        frameworkUrl: buildUrl + "/webgl-asset-library-dev.framework.js.unityweb",
        codeUrl: buildUrl + "/webgl-asset-library-dev.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "InnoWorks",
        productName: "WebGL_Demo",
        productVersion: "0.1.0",
        normalizeUrl: function(url) {
          // Check if the url is relative (doesn't start with http:// or https://)
          if (!/^https?:\/\//i.test(url)) {
            // If it's relative, we don't need to normalize it
            return url;
          }

          try {
            const parsedUrl = new URL(url);
            parsedUrl.searchParams.delete('skt');
            parsedUrl.searchParams.delete('ske');
            parsedUrl.searchParams.delete('se');
            parsedUrl.searchParams.delete('sig');
            return parsedUrl.toString();
          } catch (error) {
            console.warn('Failed to normalize URL:', url, error);
            return url; // Return the original URL if parsing fails
          }
        },
        cacheControl: function (url) {
          const normalizedUrl = this.normalizeUrl(url);

          // Caching enabled for .data and .bundle files.
          // Revalidate if file is up to date before loading from cache

          // Use normalized URL for cache key
          if (normalizedUrl.match(/\.data/) || normalizedUrl.match(/\.png/) || normalizedUrl.match(/\.glb/)) {
            return {
              url: normalizedUrl,
              policy: "must-revalidate",
  
            };
          }

          // Disable explicit caching for all other files.
          // Note: the default browser cache may cache them anyway.
          return "no-store";
        },
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = parseFloat(mobilePixelRatio);
      }
      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        window.unityInstance = createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
          window.unityInstance = unityInstance;
          unityGame = unityInstance;
          loadingCover.style.display = "none";
          if (canFullscreen) {
            if (!hideFullScreenButton) {
              fullscreenButton.style.display = "";
            }
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
    <script src="TemplateData/ReadyPlayerMe/ReadyPlayerMeFrame.js"></script>
    <script>
      // Custom cache for normalized URLs
      const customCache = new Map();

      // Monkey-patch the UnityLoader to use our custom caching
      const originalCreateUnityInstance = window.unityInstance;
      
      createUnityInstance = function(canvas, config, onProgress) {
        const originalXhr = config.xhr;
        config.xhr = function(url, responseType, onProgress, onComplete, onError) {
          const normalizedUrl = config.normalizeUrl(url);
          
          if (customCache.has(normalizedUrl)) {
            const cachedResponse = customCache.get(normalizedUrl);
            onComplete(cachedResponse);
            return;
          }
          
          return originalXhr(url, responseType, onProgress, function(response) {
            customCache.set(normalizedUrl, response);
            onComplete(response);
          }, onError);
        };
        
        return originalCreateUnityInstance(canvas, config, onProgress);
      };
    </script>
</body>
</html>
